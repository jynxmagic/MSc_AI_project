#defining the size of the local costmap - this is usally a lot smaller than the global costmap
local_costmap:
   global_frame: odom
   robot_base_frame: base_link
   update_frequency: 10.0
   publish_frequency: 5.0
   width: 5.0
   height: 5.0
   resolution: 0.05
   static_map: false
   rolling_window: true